<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="practicePortal">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Practice Portal</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Bitter">
    <!-- <link href="/stylesheets/simple-sidebar.css" rel="stylesheet"> -->

    <!-- SPELLS -->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js">
    </script><!-- load angular -->
    <script src="//rawgithub.com/GoDisco/ngFacebook/master/ngFacebook.js"></script>
    <script type="text/javascript" src="/javascripts/main.js"></script>

</head>

<body ng-controller="DemoCtrl">
        <div class="container">
            <!-- <div class="flex-item" ng-repeat="content in feed">
              <iframe src =
              "https://www.facebook.com/video/embed?video_id= {{content.id}}" width=\"1280\" height=\"720\" frameborder=\"0\"></iframe>
             </div> -->
             <button ng-click = "login()">Log In</button>
             <button ng-click="getNewFunc()">get new videos</button>
             <button ng-click="getAllVideos()">all</button>
             <div ng-repeat="instrument in groupInstruments">
                <button ng-click="setInstrument(instrument)">{{instrument}}</button>
             </div>
             <label>Search: <input ng-model="searchText"></label>

              <div ng-repeat="content in videoFeed | filter:searchText |limitTo:numVideos">
              {{content}}
              </div>
              <button ng-click="numVideos = numVideos + 10">Load more</button>
        </div>
        <div id="fb-root">
        </div>
    </body>
</html>
