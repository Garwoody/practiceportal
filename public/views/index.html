<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="practicePortal">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Practice Portal</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Bitter">
    <!-- <link href="/stylesheets/simple-sidebar.css" rel="stylesheet"> -->

    <!-- SPELLS -->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js">
    </script><!-- load angular -->
    <script src="//rawgithub.com/GoDisco/ngFacebook/master/ngFacebook.js"></script>
    <script type="text/javascript" src="/javascripts/main.js"></script>

</head>

<body ng-controller="DemoCtrl">
<div class="flex-container">
      <div class="header">
      <div class="left-header">
      <a href="#"><img src="../images/pplogo.png" ng-click="getAllVideos()"></a>
      <div class="instrument-button">
        <a href="#" class="instrument-links" ng-click="show = true" >instruments</a>
      </div>

             </div>
             <div class="right-header">      
             <label><input ng-model="searchText" placeholder="search" class="searchbar"></label>
             <a href="#" ng-show="isLoggedIn" ng-click="logout()" class="header-links">log out</a>
             </div>
      </div>
       <div ng-show="show" class="instrument-nav">
       <div ng-repeat="instrument in groupInstruments">
                <a href="#" ng-click="setInstrument(instrument); show=false">{{instrument}}</a>
                </div>
        </div>
        <div class="container">
            <!-- <div class="flex-item" ng-repeat="content in feed">
              <iframe src =
              "https://www.facebook.com/video/embed?video_id= {{content.id}}" width=\"1280\" height=\"720\" frameborder=\"0\"></iframe>
             </div> -->
             <div ng-show="!isLoggedIn">
               Please Log In to Facebook.
               <button ng-click = "login()">Log In</button>

             </div>
             
           
              <div class="videoDiv" ng-repeat="content in videoFeed | filter:searchText |limitTo:numVideos" ng-show="!oneVideo">
              <iframe src="https://www.facebook.com/video/embed?video_id={{content.id}}" frameborder="0" width="500" height="320"></iframe>
              <h2>{{content.from.name}}</h2>
              {{content.description}}

              <button ng-click="viewFull(content.id, content.instrument)">View Full Post</button>
              </div>
              <div ng-show="oneVideo">
                <iframe src="https://www.facebook.com/video/embed?video_id={{mainVideo.id}}" frameborder="0" width="500" height="320"></iframe>
                <h2>{{mainVideo.from.name}}</h2>
                <p>{{mainVideo.description}}</p>
                <hr>
                <div ng-repeat="comment in mainVideo.comments.data">
                {{comment.message}} - {{comment.from.name}}
                </div>
              </div>

        </div>
        <div class="bottom">
          <button ng-click="numVideos = numVideos + 4" ng-hide="oneVideo">Load more</button>
        <div id="fb-root"></div>
         
        </div>
        </div>
    </body>
</html>
